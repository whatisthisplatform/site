<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input { width: 50px; text-align: center; }
        .solution { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Quadratic Equation Solver</h2>
    <input id="a" type="number" placeholder="a"> x² +
    <input id="b" type="number" placeholder="b"> x +
    <input id="c" type="number" placeholder="c"> = 0
    <button onclick="solveEquation()">Solve</button>
    <div class="solution" id="solution"></div>

    <script>
        function solveEquation() {
            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let solutionDiv = document.getElementById("solution");
            
            if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) {
                solutionDiv.innerHTML = "Invalid input! Ensure a ≠ 0 and all inputs are numbers.";
                return;
            }
            
            let delta = b * b - 4 * a * c;
            if (delta > 0) {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                solutionDiv.innerHTML = `Real solutions: x₁ = ${x1.toFixed(2)}, x₂ = ${x2.toFixed(2)}`;
            } else if (delta === 0) {
                let x = -b / (2 * a);
                solutionDiv.innerHTML = `One real solution: x = ${x.toFixed(2)}`;
            } else {
                let realPart = (-b / (2 * a)).toFixed(2);
                let imaginaryPart = (Math.sqrt(-delta) / (2 * a)).toFixed(2);
                solutionDiv.innerHTML = `Complex solutions: x₁ = ${realPart} + ${imaginaryPart}i, x₂ = ${realPart} - ${imaginaryPart}i`;
            }
        }
    </script>
</body>
</html>
