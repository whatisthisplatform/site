<table align="center" border="0" cellpadding="20" cellspacing="10" style="width: 90%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border-radius: 10px; background-color: #f9f9f9; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
   <tbody>
      <tr style="background-color: #2C3E50; color: white; border-radius: 10px 10px 0 0;">
         <td colspan="2" style="text-align: center; font-size: 24px; font-weight: bold; padding: 15px;">Student Information Form</td>
      </tr>
      <tr>
         <td style="padding: 15px; font-size: 16px; font-weight: bold; color: #34495E;">Student ID</td>
         <td>
            <select name="studentId" size="1" style="width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #BDC3C7; background-color: #ECF0F1; transition: all 0.3s ease;">
                <option value="D10775766">D10775766</option>
             </select>
         </td>
      </tr>
      <tr>
         <td style="padding: 15px; font-size: 16px; font-weight: bold; color: #34495E;">Name</td>
         <td>
            <select name="name" size="1" style="width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #BDC3C7; background-color: #ECF0F1;">
                <option value="Zijie Jiang">Zijie Jiang</option>
             </select>
         </td>
      </tr>
      <tr>
         <td style="padding: 15px; font-size: 16px; font-weight: bold; color: #34495E;">Gender</td>
         <td>
            <input name="gender" type="radio" value="Female" style="margin-right: 10px;"/> Female
            <input checked="checked" name="gender" type="radio" value="Male" style="margin-right: 10px;"/> Male
         </td>
      </tr>
      <tr>
         <td style="padding: 15px; font-size: 16px; font-weight: bold; color: #34495E;">Habits</td>
         <td>
            <input name="habits" type="checkbox" value="Swimming" style="margin-right: 10px;"/> Swimming
            <input name="habits" type="checkbox" value="Reading" style="margin-right: 10px;"/> Reading
            <input name="habits" type="checkbox" value="Movies" style="margin-right: 10px;"/> Movies
            <input name="habits" type="checkbox" value="Travel" style="margin-right: 10px;"/> Travel
         </td>
      </tr>
      <tr>
         <td style="padding: 15px; font-size: 16px; font-weight: bold; color: #34495E;">Major</td>
         <td>
            <select name="major" size="1" style="width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #BDC3C7; background-color: #ECF0F1;">
                <option value="Chinese">Chinese</option>
                <option value="Math">Math</option>
                <option value="English">English</option>
             </select>
         </td>
      </tr>
      <tr>
         <td style="padding: 15px; font-size: 16px; font-weight: bold; color: #34495E;">City</td>
         <td>
            <select name="city" size="1" style="width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #BDC3C7; background-color: #ECF0F1;">
                <option value="Ningbo">Ningbo</option>
                <option value="Shanghai">Shanghai</option>
                <option value="Changsha">Changsha</option>
             </select>
            <input name="otherCity" type="text" style="width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #BDC3C7; background-color: #ECF0F1;" placeholder="Enter city">
         </td>
      </tr>
      <tr>
         <td style="padding: 15px; font-size: 16px; font-weight: bold; color: #34495E;">Internship Experience</td>
         <td>
            <textarea cols="50" name="internshipExperience" rows="6" style="width: 100%; padding: 10px; font-size: 16px; border-radius: 8px; border: 1px solid #BDC3C7; background-color: #ECF0F1;"></textarea>
         </td>
      </tr>
      <tr>
         <td colspan="2" style="text-align: center; background-color: #2C3E50; color: white; border-radius: 0 0 10px 10px;">
            <input name="submit" type="button" value="Submit" style="padding: 15px 30px; font-size: 18px; font-weight: bold; border-radius: 10px; border: none; background-color: #3498DB; color: white; cursor: pointer; transition: background-color 0.3s;">
         </td>
      </tr>
   </tbody>
</table>
