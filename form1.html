<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单示例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      background-color: #fff;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 10px;
      vertical-align: top;
    }
    .label {
      text-align: right;
      padding-right: 20px;
      width: 30%;
      font-weight: bold;
      color: #333;
    }
    .input {
      text-align: left;
      width: 70%;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #667eea;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #556cd6;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form action="#" method="post">
      <table>
        <tr>
          <td class="label"><label for="name">姓名：</label></td>
          <td class="input"><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
          <td class="label"><label for="email">邮箱：</label></td>
          <td class="input"><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td class="label"><label for="phone">电话：</label></td>
          <td class="input"><input type="text" id="phone" name="phone"></td>
        </tr>
        <tr>
          <td class="label"><label for="message">留言：</label></td>
          <td class="input"><textarea id="message" name="message" rows="4"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td class="input"><input type="submit" value="提交"></td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
