<table align="center" border="1" cellpadding="10" cellspacing="1" style="width: 90%; font-family: Arial, sans-serif; border-collapse: collapse; background-color: #f9f9f9;">
   <tbody>
      <tr style="background-color: #4CAF50; color: white;">
         <td colspan="2" style="text-align: center; font-size: 18px; font-weight: bold;">Student Information Form</td>
      </tr>
      <tr>
         <td style="padding: 10px; background-color: #f2f2f2;">Student ID</td>
         <td><select name="studentId" size="1" style="width: 100%; padding: 5px;">
               <option value="D10773831">D10773831</option>
            </select>
         </td>
      </tr>
      <tr>
         <td style="padding: 10px; background-color: #f2f2f2;">Name</td>
         <td><select name="name" size="1" style="width: 100%; padding: 5px;">
               <option value="Boyuan Chai">Boyuan Chai</option>
            </select>
         </td>
      </tr>
      <tr>
         <td style="padding: 10px; background-color: #f2f2f2;">Gender</td>
         <td>
         <input name="gender" type="radio" value="Female" /> Female
         <input checked="checked" name="gender" type="radio" value="Male" /> Male
         </td>
      </tr>
      <tr>
         <td style="padding: 10px; background-color: #f2f2f2;">Habits</td>
         <td>
         <input name="habits" type="checkbox" value="Swimming" /> Swimming
         <input name="habits" type="checkbox" value="Reading" /> Reading
         <input name="habits" type="checkbox" value="Ping Pong" /> Ping Pong
         </td>
      </tr>
      <tr>
         <td style="padding: 10px; background-color: #f2f2f2;">Major</td>
         <td><select name="major" size="1" style="width: 100%; padding: 5px;">
               <option value="Chinese">Chinese</option>
               <option value="Math">Math</option>
               <option value="English">English</option>
            </select>
         </td>
      </tr>
      <tr>
         <td style="padding: 10px; background-color: #f2f2f2;">City</td>
         <td>
            <select name="city" size="1" style="width: 100%; padding: 5px;">
               <option value="Ningbo">Ningbo</option>
               <option value="Shanghai">Shanghai</option>
               <option value="Hangzhou">Hangzhou</option>
            </select>
            <input name="otherCity" type="text" style="width: 100%; padding: 5px;" placeholder="Enter city">
         </td>
      </tr>
      <tr>
         <td style="padding: 10px; background-color: #f2f2f2;">Internship Experience</td>
         <td><textarea cols="50" name="internshipExperience" rows="6" style="width: 100%; padding: 5px;"></textarea>          </td>
      </tr>
      <tr>
         <td colspan="2" style="text-align: center; background-color: #4CAF50; color: white;">
         <input name="submit" type="button" value="Submit" style="padding: 10px 20px; border: none; background-color: #45a049; color: white; cursor: pointer; font-size: 16px;"/>
         </td>
      </tr>
   </tbody>
</table>
